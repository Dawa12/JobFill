<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="extension">
  <h3>Save your information!</h3>
  First Name:
  <input class="extField" type="text" name="firstName" value=""> Last Name:
  <input class="extField" type="text" name="lastName" value=""> Email
  <input class="extField" type="text" name="email" value=""> Phone:
  <input class="extField" type="text" name="phone" value=""> City:
  <input class="extField" type="text" name="city" value=""> Address:
  <input class="extField" type="text" name="address" value=""> Salary:
  <input class="extField" type="text" name="salary" value=""> LinkedIN:
  <input class="extField" type="text" name="linkedin" value=""> Website:
  <input class="extField" type="text" name="website" value=""> Github :
  <input class="extField" type="text" name="github" value=""> Portfolio:
  <input class="extField" type="text" name="portfolio" value=""> Twitter:
  <input class="extField" type="text" name="twitter" value="">
  <!-- Dropdown options below -->
  Gender:
  <select name="gender" class="extField">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Decline to Self Identify">Decline to Self Identify</option>
  </select>
  Are you hispanic?
  <select name="hispanic" class="extField">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    <option value="Decline to Self Identify">Decline to Self Identify</option>
  </select>
  Are you a Veteran?
  <select name="veteran" class="extField">
    <option value="I am not a protected veteran">I am not a protected veteran</option>
    <option value="a protected veteran">a protected veteran</option>
    <option value="I don't wish to answer">I don't wish to answer</option>
  </select>
  Are you disabled?
  <select name="disability" class="extField">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
    <option value="No, I don't have a disability">No, I don't have a disability</option>
  </select>

  <!-- <input type="text" name="" value=""> -->
  <input id="extButton" type="button" name="saveUserInfo" value="Save">
</body>

</html>
